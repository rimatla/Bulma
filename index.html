<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Add the responsive viewport meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
</head>
<body>
<!-- Hero Section-->
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-1">Coding Quotes</h1>
            <h2 class="subtitle">Like your favorites</h2>
        </div>
    </div>
</section>
<!-- Columns -->
<div class="columns">
    <!--1st column-->
    <div class="column">
        <div class="card">
            <div class="card-content">
                <h2 class="title">"They don't make bugs like Bunny anymore."</h2>
                <h3 class="subtitle">- Olav Mjelde.</h3>
            </div>
            <footer class="card-footer">
                <div class="card-footer-item">
                    <a href="#" class="button is-success">
                        <i class="fa fa-thumbs-o-up"></i>
                    </a>
                </div>
                <div class="card-footer-item">
                    <a href="#" class="button is-danger">
                        <i class="fa fa-thumbs-o-down"></i>
                    </a>
                </div>
                <div class="card-footer-item">
                    <a href="#" class="button is-info">
                        <i class="fa fa-retweet"></i>
                    </a>
                </div>
            </footer>
        </div>
    </div>
    <!--2nd column-->
    <div class="column">
        <div class="card">
            <div class="card-content">
                <h2 class="title">"Good design adds value faster than it adds cost."</h2>
                <h3 class="subtitle">- Thomas C. Gale</h3>
            </div>
            <footer class="card-footer">
                <div class="card-footer-item">
                    <a href="#" class="button is-success">
                        <i class="fa fa-thumbs-o-up"></i>
                    </a>
                </div>
                <div class="card-footer-item">
                    <a href="#" class="button is-danger">
                        <i class="fa fa-thumbs-o-down"></i>
                    </a>
                </div>
                <div class="card-footer-item">
                    <a href="#" class="button is-info">
                        <i class="fa fa-retweet"></i>
                    </a>
                </div>
            </footer>
        </div>
    </div>
    <!--3rd column-->
    <div class="column">
        <div class="card">
            <div class="card-content">
                <h2 class="title">"To iterate is human, to recurse divine."</h2>
                <h3 class="subtitle">- L. Peter Deutsch</h3>
            </div>
            <footer class="card-footer">
                <div class="card-footer-item">
                    <a href="#" class="button is-success">
                        <i class="fa fa-thumbs-o-up"></i>
                    </a>
                </div>
                <div class="card-footer-item">
                    <a href="#" class="button is-danger">
                        <i class="fa fa-thumbs-o-down"></i>
                    </a>
                </div>
                <div class="card-footer-item">
                    <a href="#" class="button is-info">
                        <i class="fa fa-retweet"></i>
                    </a>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
